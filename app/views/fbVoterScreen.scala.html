@(invitationInfoWhenUnAuthorized: Option[DecisionInvitationInfo])
@import com.codahale.jerkson.Json._


@app {

  insideFbCanvas = true;
  
  @if(invitationInfoWhenUnAuthorized != None) {
    new FacebookAuthorizeDialog(@Html(generate(invitationInfoWhenUnAuthorized.get)))
  } else {
    new ApplicationView()
  }
}
